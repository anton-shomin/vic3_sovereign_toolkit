  cheat_production.t: "Усилитель производства"
  cheat_production.d: "Выберите, какой сектор вашей экономики вы хотите усилить с помощью этого чита."
  cheat_production.f: "С помощью этой мощной экономической манипуляции вы можете значительно увеличить производство в любом выбранном секторе. Это представляет собой экономическое чудо, которое обычно требует десятилетий промышленной политики."
  cheat_production.1.a: "Усилить военное производство"
  cheat_production.2.a: "Усилить основное производство"
  cheat_production.3.a: "Усилить промышленное производство"
  cheat_production.4.a: "Усилить производство предметов роскоши"
  cheat_production.1.b: "Убрать усиление военного производства"
  cheat_production.2.b: "Убрать усиление основного производства"
  cheat_production.3.b: "Убрать усиление промышленного производства"
  cheat_production.4.b: "Убрать усиление производства предметов роскоши"
  cheat_production.5.a: "Усилить систему конвоев"
  cheat_production.5.b: "Убрать усиление системы конвоев"
  modifier_convoys: "Усиление системы конвоев"
  modifier_military_production: "Усиление военного производства"
  modifier_staple_production: "Усиление основного производства"
  modifier_industrial_production: "Усиление промышленного производства"
