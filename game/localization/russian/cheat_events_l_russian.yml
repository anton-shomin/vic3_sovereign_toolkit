l_russian:
  mighty_economy.t: "Экономическое чудо"
  mighty_economy.d: "Наша экономика готова совершить невероятный скачок вперёд. Активировать этот чит?"
  mighty_economy.f: "Представьте себе экономику, которая работает как часы, где каждый гражданин процветает, а государственная казна полна до краёв. Звучит как мечта? Теперь это может стать реальностью!"
  mighty_economy.1.a: "Активировать чит экономики"
  mighty_economy.1.b: "Деактивировать чит экономики"

  cheat_gold.t: "Налоговый бум"
  cheat_gold.d: "Наша налоговая политика принесла небывалые результаты. Казна пополняется невиданными темпами, а вместимость казны кажется безграничной! Активировать этот чит?"
  cheat_gold.f: "...Конечно, простые люди жалуются на непосильное бремя. Но они просто не понимают, какие великие дела мы сможем свершить с этими деньгами! Новые дворцы, роскошные приемы, военные походы - все это станет возможным благодаря самоотверженности наших подданных."
  economy_cheat_goldplus.1.a: "Активировать чит на налоги"
  economy_cheat_goldplus.1.b: "Деактивировать чит на налоги"
  economy_cheat_goldmax.1.a: "Активировать чит на огромные налоги"
  economy_cheat_goldmax.1.b: "Деактивировать чит на огромные налоги"
  economy_goldmaxlimit_mult.1.a: "Активировать чит экономического резерва"
  economy_goldmaxlimit_mult.1.b: "Деактивировать чит экономического резерва"

  mighty_army.t: "Непобедимая армия"
  mighty_army.d: "Наша армия готова стать сильнейшей в мире. Активировать этот чит?"
  mighty_army.f: "Солдаты, готовые покорить мир, технологии, опережающие время на столетия, и стратегии, которым позавидовал бы сам Наполеон. Вот что ждёт нашу армию!"
  mighty_army.1.a: "Активировать чит армии"
  mighty_army.1.b: "Деактивировать чит армии"

  migthy_infrastructure.t: "Архитектурный триумф"
  migthy_infrastructure.d: "Мы можем мгновенно улучшить нашу инфраструктуру до невиданных высот. Активировать этот чит?"
  migthy_infrastructure.f: "Дороги, мосты, железные дороги и порты - всё это может появиться в мгновение ока, превратив нашу страну в рай для торговли и промышленности."
  migthy_infrastructure.1.a: "Активировать чит инфраструктуры"
  migthy_infrastructure.1.b: "Деактивировать чит инфраструктуры"

  mighty_bureaucracy.t: "Эффективная бюрократия"
  mighty_bureaucracy.d: "Наша бюрократическая система может стать образцом эффективности. Активировать этот чит?"
  mighty_bureaucracy.f: "Представьте государственный аппарат, работающий как швейцарские часы, где каждый чиновник - образец компетентности и честности."
  mighty_bureaucracy.1.a: "Активировать чит бюрократии"
  mighty_bureaucracy.1.b: "Деактивировать чит бюрократии"

  authority.t: "Абсолютная власть"
  authority.d: "Мы можем значительно усилить авторитет нашего правительства. Активировать этот чит?"
  authority.f: "Слово правителя - закон, воля государства - непреложна. Абсолютная власть может быть в наших руках!"
  authority.1.a: "Активировать чит власти"
  authority.1.b: "Деактивировать чит власти"

  influence.t: "Глобальное влияние"
  influence.d: "Мы можем значительно расширить наше влияние на мировой арене. Активировать этот чит?"
  influence.f: "Представьте мир, где каждое наше слово имеет вес, где наши интересы учитываются во всех уголках земного шара. Это может стать реальностью!"
  influence.1.a: "Активировать чит влияния"
  influence.1.b: "Деактивировать чит влияния"

  birth.t: "Демографический взрыв"
  birth.d: "Мы можем значительно увеличить рождаемость в нашей стране. Активировать этот чит?"
  birth.f: "Детский смех на улицах, полные школы и растущая нация - всё это может стать реальностью благодаря невероятному росту рождаемости."
  birth.1.a: "Заставить баб рожать"
  birth.1.b: "Заставить баб перестать рожать"

  maneuvers.t: "Международные амбиции"
  maneuvers.d: "Наша нация стремится к более значимой роли на мировой арене. Активировать этот чит?"
  maneuvers.f: "Расширение дипломатического влияния, создание колоний и протекторатов, а также участие в глобальных альянсах становятся приоритетными направлениями внешней политики."
  maneuvers.1.a: "Активировать чит дипломатических маневров"
  maneuvers.1.b: "Деактивировать чит дипломатических маневров"
  infamy.1.a: "Активировать чит безупречной репутации"
  infamy.1.b: "Деактивировать чит безупречной репутации"

  mortality.t: "Победить смерть"
  mortality.d: "Благодаря неустанным трудам выдающихся умов нашего народа мы можем снизить смертность в нашем государстве. Активировать этот чит?"
  mortality.f: "Великое открытие в области медицины и естественных наук позволило нашему народу одержать беспрецедентную победу над извечным врагом человечества - смертностью."
  mortality.1.a: "Активировать чит смертности"
  mortality.1.b: "Деактивировать чит смертности"

  improverelations.t: "Престижная дипломатия"
  improverelations.d: "Наши дипломаты ведут тонкую игру на международной арене, укрепляя позиции нашей страны как ведущей мировой державы. Активировать этот чит?"
  improverelations.f: "Наши дипломаты славятся своим профессионализмом, утонченными манерами и умением вести сложные переговоры. Они искусно применяют как официальные, так и неофициальные каналы влияния."
  improverelations.1.a: "Активировать чит престижной дипломатии"
  improverelations.1.b: "Деактивировать чит престижной дипломатии"

  techspeed.t: "Научный прорыв"
  techspeed.d: "Научные исследования наконец-то привели к революционному прорыву, который обещает изменить мир к лучшему. Активировать этот чит?"
  techspeed.f: "Этот важный шаг вперед в науке обещает революционизировать наш мир, улучшая качество жизни людей, обеспечивая устойчивое будущее и способствуя прогрессу в различных областях, от медицины и технологий до окружающей среды и социальной сферы."
  techspeed.1.a: "Активировать чит технологий"
  techspeed.1.b: "Деактивировать чит технологий"

  constructionefficiency.t: "Строительный бум"
  constructionefficiency.d: "Строительный бум способен кардинально изменить облик наших городов, сделав их более густонаселенными, индустриальными и разнообразными. Активировать этот чит?"
  constructionefficiency.f: "Cтроительство новых зданий, университетов, железных дорог и других объектов создает рабочие места, способствует экономическому росту и улучшает качество жизни граждан. Новые жилые комплексы обеспечивают людей комфортным жильем, а развитие инфраструктуры улучшает доступность услуг и уровень общественного благосостояния."
  constructionefficiency.1.a: "Начать строительный бум"
  constructionefficiency.1.b: "Остановить строительный бум"

  cheat_political.t: "Политическое господство"
  cheat_political.d: "В мире разгорелись нешуточные политические страсти. Сейчас самое время упрочить наши позиции или ослабить тех, кто нам неугоден. Активировать этот чит?"
  cheat_political.f: "Достижение политического господства даёт возможность оказывать влияние на принятие ключевых решений и формировать общественное мнение в соответствии с нашими интересами, какими бы они ни были."
  cheat_political.add: "Дать власть заинтересованной группе."
  cheat_political.rem: "Отнять власть у  заинтересованной группы."
  cheat_political_add.t: "Политическое господство"
  cheat_political_add.d: "Наша власть позволяет нам поддерживать и продвигать интересы любых групп, которые нам выгодны... Активировать этот чит?"
  cheat_political.1.a: "Даровать власть землевладельцам!"
  cheat_political.2.a: "Передать власть священнослужителям!"
  cheat_political.3.a: "Вверить власть армии!"
  cheat_political.4.a: "Преподнести власть буржуазии!"
  cheat_political.5.a: "Отдать власть промышленникам!"
  cheat_political.6.a: "Господство интеллигенции!"
  cheat_political.7.a: "Власть селянам!"
  cheat_political.8.a: "Власть профсоюзам!"

  cheat_political_remove.t: "Политическое господство"
  cheat_political_remove.d: "Отзыв власти у теперь уже неугодной заинтересованной группы был неизбежен после нашей кампании за права, справедливость и бла-бла-бла... Активировать этот чит?"
  cheat_political.1.b: "Отнять власть у землевладельцев!"
  cheat_political.2.b: "Ослабить власть святош!"
  cheat_political.3.b: "Подавить власть армии!"
  cheat_political.4.b: "Разогнать буржуазию!"
  cheat_political.5.b: "Забрать власть у промышленников!"
  cheat_political.6.b: "Дискредитировать интеллигенцию!"
  cheat_political.7.b: "Вернуть селян на плантации!"
  cheat_political.8.b: "Разбить профсоюзы!"

  assimilation_conversion.t: "Культурное очищение"
  assimilation_conversion.d: "Создание концентрационного лагеря позволит принудительно ассимилировать или ликвидировать враждебные элементы. Активировать этот чит?"
  assimilation_conversion.f: "Использование концентрационного лагеря как инструмента принудительной ассимиляции и религиозного обращения может значительно ускорить процесс культурного и социального преобразования нежелательных групп. Это позволит нам создать более однородное и управляемое общество, минимизируя сопротивление и угрозы для нашего режима. Это крайняя мера, но она может быть необходима для сохранения стабильности и укрепления нашей власти."
  assimilation.1.a: "Утвердить концентрационные лагеря"
  conversion.1.a: "Утвердить лагеря религиозного перевоспитания"
  assimilation.1.b: "Закрыть концентрационные лагеря"
  conversion.1.b: "Закрыть лагеря религиозного перевоспитания"

  test_cheating.t: "Тестовый чит"
  test_cheating.d: "Это тестовый чит для проверки функциональности. Активировать чит?"
  test_cheating.f: "Грызь-грызь. Кусь-кусь. Чав-чав. Хрум. Голодный монстр съел Отто изнутри. И снова стал монстром, у которого не было имени."
  test_cheating.1.a: "Активировать тестовый чит"
  test_cheating.1.b: "Деактивировать тестовый чит"

